<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" type="text/javascript"></script>
        
        <title>Home Page</title>
    </head>

    <body>
        <div>
            <span>You clicked the button <span id ="click_counter">0</span> times.</span>
            <span>

        <h1 class="header-background">Header 1</h1> <!--this is how to use the custom class-->

        <h2 id="subheader-foreground">Header 2</h2>

        <!--inside <a> goes href to add link and target blank to go into a new tab when you click link-->
        <a href="https://www.google.com/" target ="_blank">Visit Google Here!</a>

        <div>
            <p>Inside a div!</p>
            <p>I cloned myself!</p>
        </div>

        <div>
        <span>Inside a span!</span>

        </div>

            <input type="text" />

            <input type="checkbox"/> Option A
        </div>

        <div>
            <!--ul stands for unorganized list; if oyu want ordered list use ol instead of ul-->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <div>
            <img src="frog-mushroom.png" />
        </div>
